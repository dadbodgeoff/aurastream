# =============================================================================
# AuraStream Nginx Configuration Snippet
# =============================================================================
# Add this to your existing nginx config for aurastream.shop
# 
# Location: Usually /etc/nginx/sites-available/aurastream.shop
# Or in your main nginx.conf server block
# =============================================================================

server {
    listen 80;
    server_name aurastream.shop www.aurastream.shop;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name aurastream.shop www.aurastream.shop;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/aurastream.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aurastream.shop/privkey.pem;
    
    # SSL settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ==========================================================================
    # API Routes -> AuraStream API on port 8001
    # ==========================================================================
    location /api/ {
        proxy_pass http://localhost:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # SSE support for coach streaming
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
    }

    # Health check (no auth needed)
    location /health {
        proxy_pass http://localhost:8001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ==========================================================================
    # Frontend -> AuraStream Web on port 3001
    # ==========================================================================
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static files (aggressive caching)
    location /_next/static {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
