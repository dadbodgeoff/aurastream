name: TSX CI

on:
  push:
    branches: [main]
    paths:
      - 'tsx/**'
  pull_request:
    branches: [main]
    paths:
      - 'tsx/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  lint-typecheck-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tsx
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: tsx/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('tsx/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Cache Turbo build
        uses: actions/cache@v4
        with:
          path: tsx/.turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npx turbo run typecheck

      - name: Run tests
        run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-typecheck-test
    defaults:
      run:
        working-directory: tsx
    env:
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: tsx/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('tsx/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Cache Turbo build
        uses: actions/cache@v4
        with:
          path: tsx/.turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: tsx/apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('tsx/apps/web/**/*.ts', 'tsx/apps/web/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npx turbo run build
