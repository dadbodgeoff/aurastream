name: story_graphic
version: "1.0"
base_prompt: |
  Create a social media story graphic with {tone} style.
  Use colors: {primary_colors}.
  Accent colors: {accent_colors}.
  Typography style: {headline_font} for headlines, {body_font} for body text.
  Style reference: {style_reference}
  {custom_prompt}
quality_modifiers:
  - "high quality"
  - "vertical format"
  - "9:16 aspect ratio"
  - "1080x1920 resolution"
  - "Instagram/TikTok optimized"
  - "mobile-first design"
  - "engaging visuals"
  - "story-ready"
placeholders:
  - tone
  - primary_colors
  - accent_colors
  - headline_font
  - body_font
  - style_reference
  - custom_prompt
