name: banner
version: "1.0"
base_prompt: |
  Create a channel banner with {tone} style.
  Use colors: {primary_colors}.
  Accent colors: {accent_colors}.
  Typography style: {headline_font} for headlines, {body_font} for body text.
  Style reference: {style_reference}
  {custom_prompt}
quality_modifiers:
  - "high quality"
  - "professional banner"
  - "wide format"
  - "2560x1440 resolution"
  - "social media optimized"
  - "brand consistent"
  - "visually striking"
  - "safe zone aware"
placeholders:
  - tone
  - primary_colors
  - accent_colors
  - headline_font
  - body_font
  - style_reference
  - custom_prompt
