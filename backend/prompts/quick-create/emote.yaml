name: emote
version: "1.1.0"
category: twitch
asset_type: twitch_emote
dimensions:
  width: 112
  height: 112
  aspect_ratio: "1:1"

vibes:
  glossy:
    name: "3D Glossy Sticker"
    prompt: "A 1:1 3D glossy vinyl emote. {character_description} expressing '{emotion}'. If '{text}' is provided, it is held on a small 3D sign. Thick white border, isolated on a flat {background_color} background. High-gloss finish, bold colors, readable at 28px."
  pixel:
    name: "Pixel-Art Classic"
    prompt: "A 1:1 professional pixel-art emote. {character_description} making a '{emotion}' face. Vibrant retro color palette. If '{text}' is provided, it appears in pixel font. Isolated on a flat {background_color} background."
  modern-pixel:
    name: "Modern 64-Bit"
    prompt: "A modern pixel art Twitch emote. {character_description} expressing '{emotion}'. High-fidelity 64-bit resolution. Isolated on a flat {background_color} background."
  elite-glass:
    name: "Elite Glass"
    prompt: "A Glassmorphism Twitch emote. A translucent icon representing '{emotion}'. {accent_color} glowing core. Isolated on a flat {background_color} background."
  halftone-pop:
    name: "Halftone Pop"
    prompt: "A Pop Art comic book style Twitch emote. {character_description} expressing '{emotion}'. {accent_color} colors. Isolated on a flat {background_color} background."
  marble-gold:
    name: "Marble & Gold"
    prompt: "A 3D luxury Twitch emote. A '{emotion}' themed object. Marble with gold veins. Isolated on a flat {background_color} background."
  cozy:
    name: "Cozy Doodle"
    prompt: "A hand-drawn Doodle style Twitch emote. {character_description} representing '{emotion}'. Soft {accent_color} pastels. Isolated on a flat {background_color} background."
  retro:
    name: "Retro 90s Holographic"
    prompt: "A 3D holographic sticker Twitch emote. A '{emotion}' icon. 90s retro-future style. Isolated on a flat {background_color} background."
  anime:
    name: "Cel-Shaded Anime"
    prompt: "An anime-style Twitch emote. {character_description} expressing '{emotion}'. Cel-shaded style. Isolated on a flat {background_color} background."
  vaporwave:
    name: "Vaporwave Neon"
    prompt: "A Vaporwave neon Twitch emote. A glowing icon representing '{emotion}'. {accent_color} gradients. Isolated on a flat {background_color} background."
  tactical:
    name: "Tactical Patch"
    prompt: "A 3D embroidered tactical patch Twitch emote. A '{emotion}' themed design. Isolated on a flat {background_color} background."
  kawaii:
    name: "Kawaii Blob"
    prompt: "A cute Blob style Twitch emote. {character_description} expressing '{emotion}'. {accent_color} pastel colors. Isolated on flat {background_color} background."

placeholders:
  - name: emotion
    type: select
    required: true
    label: "Emotion"
    options:
      - label: "Hype"
        value: "hype"
      - label: "Sad"
        value: "sad"
      - label: "Laugh"
        value: "laugh"
      - label: "Love"
        value: "love"
      - label: "Comfy"
        value: "comfy"
      - label: "Rage"
        value: "rage"
      - label: "Pog"
        value: "pog"
      - label: "GG"
        value: "gg"
    default: "hype"

  - name: text
    type: text
    required: false
    label: "Text (optional)"
    placeholder: "GG"
    max_length: 10
    default: ""

  - name: character_description
    type: select
    required: false
    label: "Character Style (optional)"
    hint: "Optional - AI creates a cute character if left blank"
    options:
      - label: "AI Decides (Recommended)"
        value: ""
      - label: "Cute Chibi Character"
        value: "A cute chibi character"
      - label: "Anime Girl"
        value: "A stylized anime girl character"
      - label: "Anime Boy"
        value: "A stylized anime boy character"
      - label: "Cat Mascot"
        value: "An adorable cat mascot"
      - label: "Dog Mascot"
        value: "A friendly dog mascot"
      - label: "Fox Mascot"
        value: "A cute fox mascot"
      - label: "Wolf Character"
        value: "A cool wolf character"
      - label: "Bear Character"
        value: "A cuddly bear character"
      - label: "Bunny Character"
        value: "An adorable bunny character"
      - label: "Panda Character"
        value: "A cute panda character"
      - label: "Dragon Character"
        value: "A friendly dragon character"
      - label: "Robot/Mech"
        value: "A cute robot character"
      - label: "Slime/Blob"
        value: "A squishy slime blob"
      - label: "Ghost"
        value: "A cute ghost character"
      - label: "Demon/Devil"
        value: "A mischievous demon character"
      - label: "Angel"
        value: "A sweet angel character"
      - label: "Alien"
        value: "A quirky alien character"
      - label: "Frog"
        value: "A cute frog character"
      - label: "Penguin"
        value: "An adorable penguin character"
      - label: "Owl"
        value: "A wise owl character"
    default: "A cute chibi character"

  - name: background_color
    type: select
    required: false
    label: "Background Color (optional)"
    hint: "Optional - defaults to green for easy removal"
    options:
      - label: "Green (Default)"
        value: "green"
      - label: "Neon Green"
        value: "neon-green"
      - label: "Blue"
        value: "blue"
      - label: "Magenta"
        value: "magenta"
    default: "green"

  - name: accent_color
    type: select
    required: false
    label: "Accent Color (optional)"
    hint: "Optional - AI picks colors that match the emotion if blank"
    options:
      - label: "AI Decides (Recommended)"
        value: ""
      - label: "Purple"
        value: "purple"
      - label: "Cyan"
        value: "cyan"
      - label: "Pink"
        value: "pink"
      - label: "Orange"
        value: "orange"
      - label: "Red"
        value: "red"
      - label: "Blue"
        value: "blue"
      - label: "Green"
        value: "green"
      - label: "Yellow"
        value: "yellow"
      - label: "Gold"
        value: "gold"
      - label: "Teal"
        value: "teal"
    default: ""

quality_modifiers:
  - "emote style"
  - "expressive"
  - "small-size optimized"
  - "clear silhouette"
  - "Twitch chat ready"
