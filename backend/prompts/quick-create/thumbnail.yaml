name: thumbnail
version: "1.1.0"
category: social
asset_type: thumbnail
dimensions:
  width: 1280
  height: 720
  aspect_ratio: "16:9"

vibes:
  aesthetic-pro:
    name: "Aesthetic Pro"
    prompt: |
      A 16:9 high-end YouTube thumbnail. Background: A blurred, cinematic wide-angle shot of a cozy streamer's room with {accent_color} Nanoleaf wall lights and warm fairy lights. Center-Right: {character_description} looking cool and approachable. Text: A floating frosted-glass UI panel on the left contains the title '{title}' in bold, sharp white typography. Below it, the subtitle '{subtitle}' in a soft glowing accent color. Lighting: Volumetric 'Gamer-Glow' and soft bokeh. 8k resolution, professionally designed, clean and sophisticated.
  
  viral-hype:
    name: "Viral Hype"
    prompt: |
      A high-octane 16:9 YouTube thumbnail designed for maximum CTR. Foreground: {character_description} striking an intense battle pose, facing the viewer. The character has a thick, vibrant white glowing 'Sticker-Outline' to pop off the background. Background: A high-contrast action scene with dramatic speed lines radiating from the center. Text: Massive, blocky 3D lettering at the top reads '{title}' in vibrant {accent_color} with a heavy black drop-shadow. The subtitle '{subtitle}' is tilted for energy. Lighting: High-saturation, cinematic orange and teal color grading, 8k resolution.
  
  anime-cinematic:
    name: "Anime Cinematic"
    prompt: |
      A 16:9 cinematic anime-style YouTube thumbnail. Background: A stylized, cel-shaded environmental render of a dramatic location during a sunset. Center: {character_description} with intense 'Battle-Glow' eyes and dynamic wind-swept hair. Text: Large, stylized block typography reads '{title}' with a 'Chroma-Aberration' glitch effect. The subtitle '{subtitle}' is written in sharp Japanese-style English font. Style: Ufotable or MAPPA studio aesthetic, vibrant colors, dramatic lighting, sharp digital illustration.
  
  playful-3d:
    name: "Playful 3D"
    prompt: |
      A professional 3D-render YouTube thumbnail in a 'Designer Toy' aesthetic. Foreground: {character_description} as a cute, high-gloss 3D vinyl figurine, waving at the camera. Material: Glossy plastic and soft-touch clay. Text: Large, chunky 'Bubble-Text' floating in 3D space reads '{title}'. Subtitle '{subtitle}' is written on a 3D wooden sign or floating digital tag. Background: A colorful, soft-focus 'Toy-World' environment with {accent_color} accents. Lighting: Bright, cheerful studio lighting with soft shadows. 8k resolution, playful and vibrant.
  
  after-dark:
    name: "After Dark"
    prompt: |
      A 16:9 'Tactical-Noir' YouTube thumbnail. Background: A dark, moody night-ops scene with {accent_color} emergency lights and deep shadows. Center: {character_description} wearing tactical gear, illuminated by a sharp side-light (rim lighting) in a vibrant cyan. Material: Matte carbon fiber and glowing glass. Text: Razor-sharp 'Ink-Trap' typography at the top reads '{title}' in a glowing white neon font. Below, the subtitle '{subtitle}' in a small, minimalist tech-tag. Detail: Cinematic rain particles and realistic lens flares. 8k resolution, elite pro-esports aesthetic.
  
  pro:
    name: "The Shock Face"
    prompt: |
      A 16:9 YouTube thumbnail. Foreground: {character_description} making an 'insane' shocked face, looking directly at the camera with a thick white glowing outline. Background: A mysterious or rare location with a bright {accent_color} arrow pointing at a 'Secret'. Massive blocky text reads '{title}' in the top-left. Subtitle '{subtitle}' in a smaller yellow font below. High contrast, high saturation.
  
  anime:
    name: "The Duel"
    prompt: |
      A 16:9 cinematic 'Versus' composition. Two {character_description} facing off, split down the middle by a bolt of lightning. Left side is {accent_color}, right side is red. Large metallic 3D text '{title}' spans the center. '{subtitle}' in dramatic subtitle font below. Vivid colors, dramatic lighting, sharp detail, designed to stand out on a crowded YouTube homepage.
  
  playful:
    name: "Cartoon Pop"
    prompt: |
      A 16:9 colorful cartoon-style thumbnail. {character_description} with big eyes making an excited expression. Bold 3D bubble letters spell '{title}'. '{subtitle}' in a playful handwritten font. Vibrant {accent_color} gradient background with stars and sparkles. Fun, clickable, family-friendly aesthetic with gaming energy.
  
  color-pop:
    name: "Color Pop"
    prompt: |
      A 16:9 high-impact YouTube thumbnail with a bold {background_scheme} background. Center: {character_description} with a thick white glowing outline to pop off the background. The background features {background_scheme} with subtle geometric patterns or gradients for depth. Text: Large, bold 3D typography reads '{title}' with a contrasting drop shadow. Subtitle '{subtitle}' in a clean sans-serif font below. Style: High contrast, vibrant saturation, professional color grading. The color scheme creates visual harmony while maximizing click-through appeal. 8k resolution, eye-catching, YouTube optimized.

placeholders:
  - name: title
    type: text
    required: true
    label: "Title"
    description: "Main headline text"
    placeholder: "INSANE!"
    max_length: 40
    default: "INSANE!"
  
  - name: subtitle
    type: text
    required: false
    label: "Subtitle (optional)"
    description: "Secondary text below the title"
    placeholder: "You won't believe this..."
    max_length: 30
    default: ""
  
  - name: character_description
    type: select
    required: false
    label: "Character Style (optional)"
    description: "Who appears in your thumbnail"
    hint: "Optional - AI creates a dynamic character if left blank"
    options:
      - label: "AI Decides (Recommended)"
        value: ""
      - label: "High-Detail 3D Character"
        value: "A high-detail, heroic render of a character"
      - label: "Anime Character"
        value: "A stylized anime-version character"
      - label: "Cartoon Character"
        value: "A cute exaggerated cartoon character"
      - label: "Realistic Gamer"
        value: "A realistic gamer character"
      - label: "Chibi Character"
        value: "A cute chibi character"
      - label: "Esports Pro"
        value: "A professional esports player character"
      - label: "Streamer Avatar"
        value: "A stylized streamer avatar"
      - label: "Gaming Mascot"
        value: "A gaming mascot character"
