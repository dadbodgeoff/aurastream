  - name: background_scheme
    type: select
    required: false
    label: "Background Colors"
    description: "Color scheme for the background"
    hint: "Only used with Color Pop vibe"
    show_for_vibes:
      - color-pop
    options:
      - label: "Purple & Cyan"
        value: "vibrant purple and cyan gradient"
