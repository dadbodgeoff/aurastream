    default: "A high-detail, heroic render of a character"
  
  - name: accent_color
    type: select
    required: false
    label: "Accent Color (optional)"
    description: "Main accent color for highlights and effects"
    hint: "Optional - AI picks optimal colors if blank"
    options:
      - label: "AI Decides (Recommended)"
        value: ""
      - label: "Purple"
        value: "purple"
      - label: "Cyan"
        value: "cyan"
      - label: "Pink"
        value: "pink"
      - label: "Orange"
        value: "orange"
      - label: "Red"
        value: "red"
      - label: "Blue"
        value: "blue"
      - label: "Green"
        value: "green"
      - label: "Yellow"
        value: "yellow"
      - label: "Gold"
        value: "gold"
      - label: "Teal"
