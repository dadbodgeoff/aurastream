name: clip_cover
version: "1.0"
base_prompt: |
  Create a video clip cover image with {tone} style.
  Use colors: {primary_colors}.
  Accent colors: {accent_colors}.
  Typography style: {headline_font} for headlines, {body_font} for body text.
  Style reference: {style_reference}
  {custom_prompt}
quality_modifiers:
  - "high quality"
  - "professional"
  - "attention-grabbing"
  - "1280x720 resolution"
  - "clip thumbnail optimized"
  - "dynamic composition"
  - "clear focal point"
  - "platform-ready"
placeholders:
  - tone
  - primary_colors
  - accent_colors
  - headline_font
  - body_font
  - style_reference
  - custom_prompt
