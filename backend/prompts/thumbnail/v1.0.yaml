name: thumbnail
version: "1.0"
base_prompt: |
  Create a YouTube thumbnail with {tone} style.
  Use colors: {primary_colors}.
  Accent colors: {accent_colors}.
  Typography style: {headline_font} for headlines, {body_font} for body text.
  Style reference: {style_reference}
  {custom_prompt}
quality_modifiers:
  - "high quality"
  - "professional"
  - "eye-catching"
  - "4K resolution"
  - "vibrant colors"
  - "sharp details"
  - "YouTube optimized"
  - "16:9 aspect ratio"
placeholders:
  - tone
  - primary_colors
  - accent_colors
  - headline_font
  - body_font
  - style_reference
  - custom_prompt
