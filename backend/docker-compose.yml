version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DEBUG=true
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/app/backend
    env_file:
      - .env
    volumes:
      - .:/app/backend
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - aurastream
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aurastream
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - APP_ENV=development
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/app/backend
    env_file:
      - .env
    volumes:
      - .:/app/backend
    depends_on:
      redis:
        condition: service_healthy
    command: rq worker --url redis://redis:6379 generation
    networks:
      - aurastream
    restart: unless-stopped
    deploy:
      replicas: 4
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

networks:
  aurastream:
    driver: bridge

volumes:
  redis_data:
